modal:
    about:
        title: 'O projektu'
        text: 'Projekt <b>dychejbezobav.cz</b> vznikl jako reakce na poptávku obyvatel <b>Juliánova</b>, <b>Židenice</b>, <b>Vinohrad</b>, <b>Líšně</b>, <b>Slatiny</b>, <b>Černovic</b> a okolních brněnských městských částí v souvislosti se zdrojem zápachu <b>Slévárnou HEUNISCH Brno s.r.o.</b><br><br>
                Cílem projektu je ve větší míře na základě hlášení obyvatel mapovat výskyt zápachu, jeho intenzitu i směr a poskytnout zejména kompetentním úřadům data pro zahájení jednání o nápravě se zdroji tohoto zápachu.<br><br>
                Autorem projektu je Ing. Petr Kunc'
    personal_data:
        title: 'Osobní údaje'
        text: 'Data získaná touto aplikací budou poskytnuta primárně představitelům <b>KrÚ JMK</b>, <b>KHS JMK</b> a <b>MŽP</b> jako podklad pro další jednání s původci zápachu a ostatními úřady.<br><br>
                Odesláním hlášení z této aplikace souhlasíte s takovým využitím Vámi zadaných údajů (<b>charakter a intenzita zápachu</b>, <b>jméno</b>, <b>příjmení</b>, <b>email</b>, <b>komentář</b> a <b>poloha</b>).'
    cookies:
        title: 'Cookies'
        text: 'Tato stránka používá cookies, ale pouze ty, které jsou nezbytné pro správné fungování. Nepoužíváme cookies pro žádné analýzy ani shromažďování dat.'

